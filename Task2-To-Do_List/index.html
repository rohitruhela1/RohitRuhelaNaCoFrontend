<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Application</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="container">
    <h1 class="title">To-Do List </h1>
    
    <!-- Add remove list -->
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Item Name" />
      <button id="addButton">ADD ITEM</button>
    </div>

    <div class="lists">
      <!-- left side list -->
      <div class="list-container">
        <h2>To-Do List</h2>
        <ul id="todoList" class="task-list"></ul>
      </div>

      <!-- Right left moving button -->
      <div class="buttons">
        <button id="moveRightButton">MOVE TO RIGHT &gt</button>
        <button id="moveLeftButton">MOVE TO LEFT &lt</button>
      </div>

      <!-- complete list -->
      <div class="list-container">
        <h2>Complete List</h2>
        <ul id="completeList" class="task-list"></ul>
      </div>
    </div>
    <!-- remove button -->
    <button id="removeButton">REMOVE SELECTED</button>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
