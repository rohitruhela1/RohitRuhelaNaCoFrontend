<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Application</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="container">
    <h1 class="title">To-Do List</h1>
    
    <!-- Add task input and button -->
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Item Name" />
      <button id="addButton">ADD ITEM</button>
    </div>

    <!-- Task lists and control buttons -->
    <div class="lists">
      <!-- To-Do List -->
      <div class="list-container">
        <h2>To-Do List</h2>
        <ul id="todoList" class="task-list"></ul>
      </div>

      <!-- Buttons to move tasks between lists -->
      <div class="buttons">
        <button id="moveRightButton">MOVE TO RIGHT &gt;</button>
        <button id="moveLeftButton">MOVE TO LEFT &lt;</button>
      </div>

      <!-- Complete List -->
      <div class="list-container">
        <h2>Complete List</h2>
        <ul id="completeList" class="task-list"></ul>
      </div>
    </div>

    <!-- Remove and Undo Section -->
    <div class="RemUndobuttons">

      <!-- Toaster for Undo -->
      <div id="toaster" class="toaster hidden">
        <span id="toasterMessage" ></span>
        <button id="undoButton" class="toaster1 hidden1">Undo</button>
      </div>
      

      <!-- Remove Button -->
      <button id="removeButton">REMOVE SELECTED</button>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
