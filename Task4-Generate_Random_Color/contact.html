<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/contact.style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/navbar.style.css">
</head>
<body>

<!-- Navbar will be inserted here -->
<div id="navbar"></div>

<!-- Contact Links Section -->
<div class="container">
  <div class="Site-links-additional">
    <a href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2L3 9l9 7 9-7-9-7z"></path>
        <path d="M3 9l9 7 9-7"></path>
        <path d="M3 9v6a9 9 0 009 9 9 9 0 009-9V9"></path>
      </svg>
      Address
    </a>
    <a href="tel:+123456789">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 16.92v3a2 2 0 01-2.18 2A19.79 19.79 0 013 4.18 2 2 0 015 2h3a2 2 0 012 1.72 13.14 13.14 0 006 6A2 2 0 0118 11v3a2 2 0 01-1.72 2z"></path>
      </svg>
      Phone
    </a>
    <a href="mailto:example@email.com">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="4" width="20" height="16" rx="2"></rect>
        <path d="M2 6l10 7 10-7"></path>
      </svg>
      Email
    </a>
    <a href="https://example.com">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="2" y1="12" x2="22" y2="12"></line>
        <path d="M12 2a15.3 15.3 0 010 20M12 2a15.3 15.3 0 000 20"></path>
      </svg>
      Website
    </a>
  </div>
</div>

<!-- Address Card -->
<div class="container">
  <div class="card">
    <address>
      9989 University Crescent <br>
      Burnaby, V5A 4Z2 <br>
      BC, Canada
    </address>
  </div>
</div>
<footer class="footer navbar-inverse text-center">
  <div class="container" style="border: none !important;">
    <p class="text-muted">&copy; 2025 Computer Graphic Models. All Rights Reserved.</p>
  </div>
</footer>

<!-- JavaScript to load the navbar -->
<script>
  $(function() {
    $("#navbar").load("Navbar.html");
  });
</script>

</body>
</html>
