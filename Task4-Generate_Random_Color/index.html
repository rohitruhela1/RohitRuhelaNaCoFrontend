<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/index.style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Navbar  -->
    <div id="include-navbar"></div>

    <!-- Main Content for Home Page -->
    <div class="addtional-card-css-home">
          <div class="container mt-5 addition-css-home-card">
            <!-- Common Header -->
            <div class="card mb-4 bg-primary card-header-addtition-css" style="padding-top:15px; padding-bottom: 15px;">
              <div class="card-header text-white ">
                Computer Graphic Model
              </div>
            </div>
      
            <!-- Row for the two cards -->
            <div class="row">
              <div class="col-12 col-md-6 mb-4 mt-5">
                <!-- First Card -->
                <div class="card mt-5 rgb-cmky-card-css">
                  <div class="card-body ">
                    <h5 class="card-title">RGB</h5>
                    <h5 style="font-size: 1.8rem !important;">Red Green Blue</h5>
                  </div>
                </div>
              </div>
      
              <div class="col-12 col-md-6 mb-4">
                <!-- Second Card -->
                <div class="card rgb-cmky-card-css">
                  <div class="card-body">
                    <h5 class="card-title ">CMYK</h5>
                    <h5 style="font-size: 1.8rem !important;"> Cyan Magenta Yellow Black</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      

    <!-- JavaScript  -->
    <script src="./js/index.script.js"></script>
  </body>
</html>
